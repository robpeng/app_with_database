<!DOCTYPE html>
<html>
<style>
    input {
        width: 23%;
    }    
    body {
        background-color: lime;
    }

</style>
<body>

    <div class="container">
        <form id="edit-page" method="post">
            <input type="text" name="username" placeholder="username" autocomplete="off">
            <input type="text" name="old" placeholder="name of item who's price you want to change" autocomplete="off">
            <input type="text" name="new" placeholder="new price" autocomplete="off">
            <input type="submit" value="Edit" onclick="EditPrice('edit')">
    </div>

    <script>
        function EditPrice(action) {
            var form = document.getElementById('edit-page');
            if (action === 'edit') {
                form.action = "{{ url_for('resde') }}";
                form.method = "post";
                form.submit();
        }
    }
    </script>

</body>
</html>
