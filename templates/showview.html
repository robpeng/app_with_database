<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>titles</title>
        <style>
    body {
        text-align:left;
    }
    input {
        text-align:left;
    }
</style>
</head>
<body>
    <b>The data below is displayed in the format: (username, item name, item price)</b>
    {% for temp in row %}

        <p>{{temp.username, temp.itemname, temp.itemprice}}</p>
    

    {% endfor %}

<div class="container">
    <form id="i" method="post">
        <input type="button" value = "go back to home" onclick="goHome('home')">
    </form>
    <script>
        function goHome(action) {
            var form = document.getElementById('i');
            if (action === 'home') {
                form.action = "{{ url_for('home') }}";
                form.method = "post";
                form.submit();
            }
        }
    </script>
</div>

</body>
</html>
